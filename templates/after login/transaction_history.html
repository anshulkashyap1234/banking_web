<style>
  label {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: 500;
  }

  input {
    display: block;
    height: 40px;
    width: 80%;
    background-color: rgba(152, 167, 186, 0.516);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
  }

  ::placeholder {
    color: black;
  }

  .button {
    margin-top: 10px;
    width: 90%;
    height: 50px;
    background: #4787e9;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    padding: 12px 150px;
    border-radius: 5px;
    box-shadow: 0px 5px 0px #1e56f1;
    transition: .3s ease;
    border: none;
    font-family: 'Poppins';
    display: flex;
    justify-content: center;

  }

  .button:hover {
    background: #3c7ad8;
    box-shadow: 0px 3px 0px #1e56f1;
    cursor: pointer;
    transform: scale(0.95);
  }

  .button:active {
    transform: scale(0.9);
  }

  #load_home {
    display: flex;
    justify-content: center;
    flex-direction: row;
  }

  #load_home div {
    display: flex;
    flex-direction: row;
  }

  .image img {
    position: relative;
    top: -20%;
    width: 600px;

  }

  table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;

  }

  table thead {
    color: rgb(38, 93, 232);

  }

  table tbody {
    color: rgba(5, 5, 5, 0.902);
  }

  thead th:nth-child(1) {
    width: 20%;
  }

  thead th:nth-child(2) {
    width: 15%;
  }

  thead th:nth-child(3) {
    width: 15%;
  }

  thead th:nth-child(4) {
    width: 15%;
  }

  th,
  td {
    padding: 20px;
  }

  .transaction {
    scroll-behavior: auto;
    width: auto;

  }

  .transaction {
    margin: 5px;
    padding: 5px;


    overflow: auto;
    text-align: justify;
  }
</style>

<body>
  <div>
    {% extends 'userpage.html'%}
  </div>



  {%block content%}


  <div class="project-boxes jsGridViewofprograms" id="load_home">
    <h2>welcomeüôè <span class="name_user" name="user_name">{{username}} </span> this is transaction page
    </h2>
    <div>
    </div>
  </div>
  <div class="transaction">
    <table>

      <thead>
        <tr>
          
          <th scope="col">date</th>
          <th scope="col">transaction_type</th>
          <th scope="col">balance</th>
          <th scope="col">updated balance</th>
          <th scope="col">to account</th>
        </tr>
      </thead>
      <tbody>
        {%for i in txn %}

        <tr>
          <th scope="row">{{i[4]}} </th>
          <th>{{i[3]}}</th>
          <th>{{i[1]}}</th>
          <th>{{i[2]}}</th>
          <th>{{i[5]}}</th>
        </tr>
        {%endfor%}

      </tbody>
      <br><br>
      <tfoot>
        <tr>
          <th scope="row" colspan="2">Total amount</th>
          <th>45,0100</th>
          

            <a href="{{url_for('get_trans_history')}}" download="{{account_no,username}}" style="text-decoration: none;">
                download

            </a>


        </div>
        </tr>
      </tfoot>
    </table>

  </div>
  {%endblock%}




</body>

</html>
